name: Standard Build

on: push

jobs:
  neth-tests:
    name: Nethermind Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS]
    steps:
    - uses: actions/checkout@v2
    - name: Unshallow fetching
      run: git fetch --unshallow --progress --prune origin +refs/heads/*:refs/remotes/origin/*
    - name: Updating submodules
      run: git submodule update --init src/Dirichlet src/rocksdb-sharp src/tests
    - name: Installing Linux packages
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install libsnappy-dev libc6-dev libc6
        sudo apt-get install nuget pwgen
        nuget install extent
    - name: Installing macOS packages
      if: matrix.os == 'macOS'
      run: brew install gmp && brew install snappy && brew install lz4 && brew install zstd
    - name: Tests
      run: |
        dotnet test -c Release src/Nethermind/Nethermind.sln
  eth-tests:
    name: Ethereum Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [ubuntu-latest, windows-latest, macOS]
        os: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v2
    - name: Unshallow fetching
      run: git fetch --unshallow
    - name: Updating submodules
      run: git -c submodule."src/eth2.0-spec-tests".update=none submodule update --init
    - name: Installing Linux packages
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install nuget pwgen
        nuget install extent
    - name: Running tests
      run: |
        dotnet test -c Release src/Nethermind/EthereumTests.sln --logger "nunit"
    - name: Merging reports
      run: |
        cd src/Nethermind/
        mkdir results
        for f in Ethereum.*/TestResults; do mv $f/TestResults.xml results/$(pwgen 4 1)-TestResults.xml; done
        nuget install extent
        mono extent.0.0.3/tools/extent.exe -d results/ -o results/ --merge
