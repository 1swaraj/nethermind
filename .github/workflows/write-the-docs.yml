name: Update Documentation

on: push

jobs:
  neth-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    steps:
    - name: Cloning repository
      run: git clone https://github.com/NethermindEth/nethermind.git
    - name: Updating submodules
      run: |
        cd nethermind/
        git checkout f153f3289c0908a5e73c711cc31099c0144d5df5
        git submodule update --init src/Dirichlet src/rocksdb-sharp
    - name: Running Nethermind.WriteTheDocs
      run: |
        cd nethermind/src/Nethermind/Nethermind.WriteTheDocs
        dotnet run Nethermind.WriteTheDocs
    - name: Creating PR
      id: cpr
      uses: peter-evans/create-pull-request@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update documentation
        title: 'Updating Documentation'
        body: |
          Nethermind documentation has been updated.
          - Files included - configuration.rst, cli.rst, jsonrpc.rst
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        labels: documentation
    - name: Checking Outputs
      run: |
        echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
        echo "Pull Request Number - ${{ steps.cpr.outputs.pr_number }}"